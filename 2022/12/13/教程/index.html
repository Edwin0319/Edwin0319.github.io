<!doctype html>
<html>
    <head>
        <meta charset='UTF-8'><meta name='viewport' content='width=device-width initial-scale=1'>
        <title>Markdown用法</title>
    </head>
    <style>
        a#return {
            width: 200px;
            height: 50px;
            background-color: firebrick;
            text-align: center;
            font-size: 30px;
            text-decoration: none;
            display: block;
        }
        a#return:hover {
            color: yellow;
        }
    </style>
    <body>
        <h1 id='使用markdown不是梦'>使用Markdown不是梦</h1>

        <p>
            <mark>（1）标题</mark>
        </p>
        <h1 id='一级标题'>一级标题</h1>
        <h2 id='二级标题'>二级标题</h2>
        <h3 id='三级标题'>三级标题</h3>
        <h4 id='四级标题'>四级标题</h4>
        <h5 id='五级标题'>五级标题</h5>
        <h6 id='六级标题'>六级标题</h6>
        <p>
            <mark>（2）字体</mark><br>
            <strong>加粗</strong><br>
            <em>斜体</em><br>
            <em>
                <strong>斜体加粗</strong>
            </em><br>
            <del>删除线</del><br>
            <mark>高亮</mark><br>
            我是<sup>上标</sup><br>
            我是<sub>下标</sub><br>
            <mark>（3）列表</mark>
        </p>
        <ul>
            <li>
                <p>一二三四五</p>
                <ul>
                    <li>
                        <p>上山打老虎</p>
                        <ul>
                            <li>
                                <p>老虎没打到</p>
                                <ul>
                                    <li>打到小松鼠</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <ol start='' >
            <li>一二三四五</li>
            <li>上山打老虎</li>
            <li>老虎没打到</li>
            <li>打到小松鼠</li>
            <mark>（4）表格</mark>
        </ol>
        <figure>
            <table>
                <thead>
                    <tr>
                        <th>Mon</th>
                        <th>TUE</th>
                        <th>WED</th>
                        <th>THU</th>
                        <th>FRI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>上山</td>
                        <td>上山</td>
                        <td>上山</td>
                        <td>上山</td>
                        <td>上山</td>
                    </tr>
                    <tr>
                        <td>打老虎</td>
                        <td>打老虎</td>
                        <td>打老虎</td>
                        <td>打老虎</td>
                        <td>打老虎</td>
                    </tr>
                    <tr>
                        <td>
                            <mark>（5）引用</mark>
                        </td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </figure>
        <blockquote>
            <p>一二三四五</p>
            <blockquote>
                <p>上山打老虎</p>
                <blockquote>
                    <p>老虎没打到</p>
                    <blockquote>
                        <p>打到小松鼠</p>
                    </blockquote>
                </blockquote>
            </blockquote>
        </blockquote>
        <mark>（6）分割线</mark>
        <hr />
        <mark>（7）代码</mark><br>
        <code>我是代码</code>
        <pre><code>我是代码框</code></pre>
